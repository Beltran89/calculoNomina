<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div>

            <p> Plus Peligrosidad &nbsp<input type="number" title="Plus Peligrosidad" name="" id="pp"> <button id="cpp">Calcular</button> </p>
            <p> Plus Noctunidad &nbsp<input type="number" title="plus nocturnidad" name="" id="pn"> <button id="cpn">Calcular</button> </p>
            <p> Banda de Mantenimiento &nbsp<input type="number" title="banda" name="" id="bm"> <button id="cbm">Calcular</button> </p>
            <p> Conducciones &nbsp<input type="number" title="conduciones" name="" id="cd"> <button id="ccd">Calcular</button> </p>
            <p> Encargado de Trabajo &nbsp<input type="number" title="et" name="" id="et"> <button id="cet">Calcular</button> </p>



    </div>
    <div>
        <div id="txtpp"> Resultado de Plus Peligrosidad : </div>
        <div id="txtpn"> Resultado de Plus Noctunidad : </div>
        <div id="txtbm"> Resultado de Banda de Mantenimiento : </div>
        <div id="txtcd"> Resultado de Conducciones : </div>
        <div id="txtet"> Resultado de Encargado Trabajo : </div>
    </div>




<script>

    $("#cpp").click(function () {
        var num = $("#pp").val()
        var resul = num * 1.250593
        $("#txtpp").append(resul.toFixed(2))
    } );
    $("#cpn").click(function () {
        var num = $("#pn").val()
        var resul = num * 0.802899
        $("#txtpn").append(resul.toFixed(2))
    
    } );
    $("#cbm").click(function () {
        var num = $("#bm").val()
        var resul = num * 8.871867
        $("#txtbm").append(resul.toFixed(2))
    } );
    $("#ccd").click(function () {
        var num = $("#cd").val()
        var resul = num * 10.733224
        $("#txtcd").append(resul.toFixed(2))
    } );
    $("#cet").click(function () {
        var num = $("#et").val()
        var resul = num * 15.758822
        $("#txtet").append(resul.toFixed(2))
    } );

</script>

</body>
</html>
