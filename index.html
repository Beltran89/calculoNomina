<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <img src="img/logo.jpeg" id="l-sin" alt=""><img src="img/adif.png" id="l-adif" alt="" style="float:right;padding:2%;">
    <div>

        <fieldset>
            <legend>Valores a calcular</legend>
            <div id="desc">
                <p>Plus Peligrosidad</p>
                <p>Plus Noctunidad (Horas)</p>
                <p>Banda de Mantenimiento</p>
                <p>Conducciones</p>
                <p>Encargado de Trabajo</p>
            </div>
            <div id="inp">
                <p><input type="number" title="Plus Peligrosidad" name="" id="pp"></p>
                <p><input type="number" title="plus nocturnidad" name="" id="pn"></p>
                <p><input type="number" title="banda" name="" id="bm"></p>
                <p><input type="number" title="conduciones" name="" id="cd"></p>
                <p><input type="number" title="et" name="" id="et"></p>
            </div>
            <div id="btn">
                <p><button id="cpp">Calcular</button></p>
                <p><button id="cpn">Calcular</button></p>
                <p><button id="cbm">Calcular</button></p>
                <p><button id="ccd">Calcular</button></p>
                <p><button id="cet">Calcular</button></p>
            </div>
        </fieldset>
          
        
    </div>
    <br>
    <div id="resl">
        <fieldset>
            <legend>Resultados</legend>
        <div id="txtpp"> Resultado de Plus Peligrosidad : </div>
        <div id="txtpn"> Resultado de Plus Noctunidad : </div>
        <div id="txtbm"> Resultado de Banda de Mantenimiento : </div>
        <div id="txtcd"> Resultado de Conducciones : </div>
        <div id="txtet"> Resultado de Encargado Trabajo : </div>
        </fieldset>
    </div>




<script>

    $("#cpp").click(function () {
        var num = $("#pp").val()
        var resul = num * 1.250593
        $("#txtpp").html("")
        $("#txtpp").append("Resultado de Plus Peligrosidad : " +resul.toFixed(2))
    } );
    $("#cpn").click(function () {
        var num = $("#pn").val()
        var resul = num * 0.802899
        $("#txtpn").html("")
        $("#txtpn").append("Resultado de Plus Noctunidad : " +resul.toFixed(2))
    
    } );
    $("#cbm").click(function () {
        var num = $("#bm").val()
        var resul = num * 8.871867
        $("#txtbm").html("")
        $("#txtbm").append("Resultado de Banda de Mantenimiento :" +resul.toFixed(2))
    } );
    $("#ccd").click(function () {
        var num = $("#cd").val()
        var resul = num * 10.733224
        $("#txtcd").html("")
        $("#txtcd").append("Resultado de Conducciones : "+resul.toFixed(2))
    } );
    $("#cet").click(function () {
        var num = $("#et").val()
        var resul = num * 15.758822
        $("#txtet").html("")
        $("#txtet").append("Resultado de Encargado Trabajo :" + resul.toFixed(2))
    } );

</script>

</body>
</html>
